<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Caixa de entrada</title>
  </head>
  <body style="background-color: rgba(30, 0, 255, 0.302)">
    <!--  -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="pagInicial" class="navbar-brand" href="./caixa_entrada.html">Caixa de entrada</a>
      <a class="navbar-brand" href="./enviar.html">Enviar E-mail</a>
      <a class="navbar-brand" href="#" onclick="logout()">Logout</a>
      <a id="logoutId" class="navbar-brand" href="../index.html"></a>
  
    </nav>

    <div class="container">
      <form style="margin-top: 30px;">

        <div class="form-group">
            <label for="remetenteID">Enviado por</label>
            <input
              type="email"
              class="form-control"
              id="remetenteID"
              placeholder="name@example.com"
              disabled
            />
          </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Assunto</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="Assunto"
              disabled
            />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Corpo</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="6"
            disabled
          ></textarea>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea2">Texto de resposta</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea2"
            rows="6"
          ></textarea>
        </div>

        <button id="respondID" type="submit" class="btn btn-primary" onclick="responderEmail()">Responder</button>
        <button id="encamiID" type="button" class="btn btn-primary" onclick="encaminharEmail()">Encaminhar</button>
        <button id="deleteID" type="submit" class="btn btn-danger" onclick="deletarEmail()">Excluir</button>

        <div id="campoEmcaminhar"></div>

        <!-- <a id="loginSite" href="./file/caixa_entrada.html"></a> -->
      </form>
    </div>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../index.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function () {
        var dadosArquivados = JSON.parse(sessionStorage.getItem('chave'));
        abrirEmailLoad(dadosArquivados)
      });
    </script>
  </body>
</html>
